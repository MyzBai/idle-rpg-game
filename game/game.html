<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!--Game-->
    <div id="game-page" class="p-game" data-tab-content>
        <header class="s-top">
            <div class="home-btn g-button hide" data-tab-target="body .p-home">Home</div>
            <div class="s-text" style="margin: auto">
                <div class="s-level">Level <span>1</span></div>
                <div class="s-essence">Essence <span>1</span></div>
            </div>
        </header>
        <!--Menu-->
        <div class="s-menu s-container g-vertical-menu-container">
            <div class="g-button" data-tab-target=".s-combat">Combat</div>
            <div class="g-button" data-tab-target=".s-skills">Skills</div>
            <div class="g-button" data-tab-target=".s-items">Items</div>
            <div class="g-button" data-tab-target=".s-mod-tree">Mod Tree</div>
        </div>
        <!--Main-->
        <main>
            <fieldset class="s-combat active" data-tab-content>
                <legend>Combat</legend>
                <div class="g-progress-bar-background s-health-bar-background">
                    <div class="g-progress-bar-foreground health-bar"></div>
                </div>
                <div>
                    <div class="ailment bleed">Bleed: <span></span>s</div>
                </div>
                <div class="g-progress-bar-background s-mana-bar-background">
                    <div class="g-progress-bar-foreground mana-bar"></div>
                </div>
            </fieldset>
            <fieldset class="s-skills" data-tab-content>
                <legend>Skills</legend>
                <div class="s-skill-list">
                    <fieldset class="s-attack-skills list g-vertical-menu-container">
                        <Legend>Attack Skills</Legend>
                        <div class="g-button">Default Attack</div>
                    </fieldset>
                    <fieldset class="s-supports list g-vertical-menu-container">
                        <Legend>Supports</Legend>
                        <div class="g-button">Increased Damage</div>
                    </fieldset>
                </div>
                <div class="s-skill-info">
                    <div class="name">Test</div>
                    <div class="g-separator"></div>
                    <div class="s-stats"></div>
                    <div class="g-separator"></div>
                    <div class="s-mods"></div>
                    <div class="g-button" style="margin-bottom: 3px">Enable</div>
                </div>
            </fieldset>
            <fieldset class="s-items" data-tab-content>
                <legend>Items</legend>
                <div class="s-item-list g-vertical-menu-container"></div>
                <table class="s-item">
 
                </table>
                <div class="s-item-options">
                    <div class="s-basic">
                        <div class="s-roll-mods s-craft-action">
                            <div class="title">Roll Modifiers</div>
                            <div class="cost">Cost <span>0</span></div>
                            <div class="craft-button g-button">Craft</div>
                        </div>
                        <div class="s-add-mod s-craft-action">
                            <div class="title">Add Modifier</div>
                            <div class="cost">Cost <span>0</span></div>
                            <div class="craft-button g-button">Craft</div>
                        </div>
                        <div class="s-roll-values s-craft-action">
                            <div class="title">Roll Values</div>
                            <div class="cost">Cost <span>0</span></div>
                            <div class="craft-button g-button">Craft</div>
                        </div>
                        <div class="s-remove s-craft-action">
                            <div class="title">Remove Random Modifier</div>
                            <div class="cost">Cost <span>0</span></div>
                            <div class="craft-button g-button">Craft</div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="s-mod-tree" data-tab-content>
                <legend>Mod Tree</legend>
                <div class="s-top">
                    <div class="points">Points: <span>0</span></div>
                </div>
                <div class="s-list g-vertical-menu-container">
                    <template id="nodeTemplate">
                        <div class="s-node g-button">
                            <div class="name"></div>
                            <div class="points"></div>
                        </div>
                    </template>
                </div>
                <div class="s-node-info">
                    <div class="name"></div>
                    <div class="content"></div>
                    <div class="assign g-button">Assign</div>
                    <div class="unassign g-button">Unassign <span></span></div>
                </div>
            </fieldset>
        </main>
        <!--Stats-->
        <aside class="s-stats">
            <table>
                <tbody>
                    
                </tbody>
            </table>
            <!-- <template>
                <div class="s-stats-field">
                    <div></div>
                    <div></div>
                </div>
            </template> -->
        </aside>
    </div>
</body>
</html>
