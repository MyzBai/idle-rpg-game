<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/8.10.0/ajv7.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!--Home-->
    <div id="home-page" class="p-home active" data-tab-content>
        <!-- <legend>Home</legend> -->
        <div class="game-btn g-button hide" data-tab-target="body .p-game">Game</div>

        <header>
            <div class="s-buttons">
                <div class="new-module-button g-button" data-tab-target=".s-new-modules">New</div>
                <div class="load-module-button g-button" data-tab-target=".s-load-modules">Load</div>
                <!-- <div class="custom-module-button g-button" data-tab-target=".s-upload">Custom</div> -->
            </div>
        </header>

        <main class="s-new-modules" data-tab-content>
            <!-- <legend>New Module</legend> -->
            <div class="s-module-list">
                <div class="s-filter">
                    <input type="url">
                </div>
                <div class="s-container g-vertical-menu-container">

                </div>
            </div>
            <div class="s-module-info">
                <p class="name"></p>
                <p class="description"></p>
                <div class="start-button g-button">Start</div>
            </div>
        </main>

        <fieldset class="s-load-modules" data-tab-content>
            <legend>Load Game</legend>
            <div class="s-module-list">
                <div class="s-container g-vertical-menu-container">
                    <template>
                        <div class="module-button g-button">
                            <div class="title"></div>
                            <div class="date"></div>
                        </div>
                    </template>
                </div>
            </div>
            <div class="s-module-info">
                <div class="name"></div>
                <div class="description"></div>
                <div class="start-button g-button">Start</div>
            </div>
        </fieldset>

        <!-- <fieldset class="s-upload" data-tab-content>
            <legend>Upload File</legend>
            <div>
                <input type="file" name="file" accept=".json">
            </div>
            <div class="start-button g-button" disabled>Start</div>
        </fieldset> -->

    </div>

    <footer class="footer">
        <div>Footer</div>
    </footer>
    <script type="module" src="./main.js"></script>

</body>

</html>
